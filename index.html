<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="w-4/5 md:w-3/5 mx-auto">
        <h1 class="text-xl md:text-4xl text-neutral-700 my-8 text-center">Welcome to Money Management System</h1>
    </header>
    <main class="w-4/5 md:w-3/5 mx-auto mb-10 md:mb-36">
        <section class="mx-auto bg-teal-200 p-8" id="login">
            <label for="email"><h1 class="text-2xl text-center">Please Login</h1></label>
            <div>
                <label class="block  mb-2" for="email">Email</label>
                <input class="mb-5 w-4/5 p-1 px-2 rounded focus:outline-none focus:outline-blue-400" id="email" type="email" placeholder="Enter your email">
                <label class="block mb-2" for="password">Password</label>
                <input class="w-4/5 p-1 px-2 mb-4 block rounded focus:outline-none focus:outline-blue-400 " id="password" type="password" placeholder="Enter your password">
                <button id="btn-submit" class="bg-sky-700 hover:bg-sky-400 hover:text-black px-5 py-2 rounded text-white" type="submit">Login</button>
            </div>

        </section>
    </main>

    <footer>
        <h1 class="absolute bottom-0 left-0 right-0 text-xl text-center">Developed By <a href="https://github.com/galibmia">Galib Mia</a></h1>
    </footer>
    
    <script src="js/login.js"></script>
</body>
</html>
